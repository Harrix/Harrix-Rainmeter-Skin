[Rainmeter]
Author = Harrix (harrix.org)

[Metadata]
Description = App Icon of Microsoft PowerPoint.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc
@IncludeLanguage = #ROOTCONFIGPATH#@Resources\Language\#Language#.inc
ToolTipTitle = Microsoft PowerPoint
ToolTipText = #MicrosoftPowerPoint#
LeftMouseUpAction = #MicrosoftPowerPoint#

AppIconName = icon.png
AppAlpha = #AlphaTransparentForWhite#
AppColor = #ColorWhite#
AppSize = 16

[MeterLauncherApp]
Meter = Image
ImageName = #AppIconName#
ImageTint = #AppColor#
ImageAlpha = #AppAlpha#
W = #AppSize#
H = #AppSize#
X = #AppX#
Y = #AppY#
AntiAlias = 1
LeftMouseUpAction = ["#LeftMouseUpAction#"]
ToolTipTitle = #ToolTipTitle#
ToolTipText = #ToolTipText#
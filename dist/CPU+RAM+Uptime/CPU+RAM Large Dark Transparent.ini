[Rainmeter]
Author = Harrix (harrix.org)
Update = 1000
DynamicWindowSize = 1

[Metadata]
Description = CPU, RAM Large.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc
@IncludeLanguage = #ROOTCONFIGPATH#@Resources\Language\#Language#.inc
InfoColor = #ColorDark#,#AlphaTransparentForDark#

; Measures

; CPU
[MeasureCPU]
Measure = CPU

[MeasureCores]
Measure = String
String = cores
RegExpSubstitute = 1
Substitute = #InfoTranslate#

; RAM
[MeasureRAMLoad]
Measure = PhysicalMemory

; Meters

; CPU
[MeterCPULabel]
Meter = String
Measurename = MeasureCPU
MeterStyle = InfoStyle
FontSize = #InfoFontSizeLarge#
X = 0
Y = 0
Text = CPU: %1%

; RAM
[MeterRAMLabel]
Meter = String
Measurename = MeasureRAMLoad
MeterStyle = InfoStyle
FontSize = #InfoFontSizeLarge#
X = 0
Y = #InfoCPURAMLineHeightLarge#r
Text = RAM: %1%
Percentual = 1
Autoscale = 1
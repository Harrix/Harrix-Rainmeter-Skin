[Rainmeter]
Author = Harrix (harrix.org)
Update = 5000
DynamicWindowSize = 1

[Metadata]
Description = Calendar. Modified by http://amc242.deviantart.com/ (Basic Complete Ru).
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc

; Calendar Cell Settings
CellWidth=20
CellHeight=20
VerticalSpace=0
HorizontalSpace=10
; Day name settings
Mon=ПН
Tue=ВТ
Wed=СР
Thu=ЧТ
Fri=ПТ
Sat=СБ
Sun=ВС
; Month name settings
January=Январь
February=Февраль
March=Март
April=Апрель
May=Май
June=Июнь
July=Июль
August=Август
September=Сентябрь
October=Октябрь
November=Ноябрь
December=Декабрь

; Calendar Settings
Modificator=0

; Styles

@Include2=#@#Styles.inc

[Style1]
StringAlign=Right
W=#CellWidth#
H=#CellHeight#
X=(#CellWidth#+#HorizontalSpace#)r
Y=r

; Background

[MeterBackground1]
Meter=Image
MeterStyle=Style2
X=0
Y=0
W=220
H=170
SolidColor=0,0,0,1
MouseOverAction=[!ShowMeterGroup Buttons][!Redraw]
MouseLeaveAction=[!HideMeterGroup Buttons][!Redraw]

; Measures

[MeasureTime]
Measure=Time

[MeasureMonth]
Measure=Time
Format=%B %Y
TimeStamp=([MeasureTime:])+(#Modificator#)
RegExpSubstitute=1

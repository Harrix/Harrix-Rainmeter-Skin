[Rainmeter]
Author = Harrix (harrix.org)

[Metadata]
Description = Vertical Background.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc
BackgroundColor = #ColorWhite#
BackgroundAlpha = #AlphaTransparentForWhite#
BackgroundVerticalWidth = 300

[MeterBackground]
Meter = Image
X = 0
Y = 0
W = #BackgroundVerticalWidth#
H = #WORKAREAHEIGHT#
SolidColor = #BackgroundColor#,#BackgroundAlpha#
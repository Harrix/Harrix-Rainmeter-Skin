[Rainmeter]
Author = Harrix (harrix.org)

[Metadata]
Description = App Icon of Aimp.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc
BackgroundCircleColor = #ColorWhite#
BackgroundCircleAlpha = #AlphaTransparentForWhite#
BackgroundCircleSize = 200

[MeterLauncherApp]
Meter = Image
ImageName = circle.png
Path = #BackgroundCirclePath#
ImageTint = #BackgroundCircleColor#
ImageAlpha = #BackgroundCircleAlpha#
W = #BackgroundCircleSize#
H = #BackgroundCircleSize#
AntiAlias = 1
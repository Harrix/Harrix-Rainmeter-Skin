[Rainmeter]
Author = Harrix (harrix.org)

[Metadata]
Description = Vertical Background.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc
@IncludeLanguage = #ROOTCONFIGPATH#@Resources\Language\#Language#.inc
BackgroundColor = #ColorDark#
BackgroundAlpha = #AlphaTransparentForDark#
BackgroundHorizontalHeight = 400

[MeterBackground]
Meter = Image
X = 0
Y = 0
W = #WORKAREAWIDTH#
H = #BackgroundHorizontalHeight#
SolidColor = #BackgroundColor#,#BackgroundAlpha#
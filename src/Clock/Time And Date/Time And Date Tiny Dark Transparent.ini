[Rainmeter]
Author = Harrix (harrix.org)
Update = 1000

[Metadata]
Description = Weather.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc
ClockColor = #ColorDark#,#AlphaTransparentForDark#
ClockTimeFontSize = 14
ClockDateFontSize = 10
ClockTimeAndDateWidth = 300
ClockTimeAndDateLineHeight = 23
ClockTimeAndDateXDate = 0

[MeasureTime]
Measure = Time
Format = %H:%M

[MeasureDate]
Measure = Time
Format = %A, %d %B %Y
Substitute = #ClockTranslate#

[MeterTime]
MeasureName = MeasureTime
Meter = STRING
X = #ClockTimeAndDateWidth#
Y = 0
FontColor = #ClockColor#
FontSize = #ClockTimeFontSize#
FontFace = #Font#
StringAlign = Right
AntiAlias = 1

[MeterDate]
MeasureName = MeasureDate
Meter = STRING
X = #ClockTimeAndDateXDate#r
Y = #ClockTimeAndDateLineHeight#r
FontColor = #ClockColor#
FontSize = #ClockDateFontSize#
FontFace = #Font#
StringAlign = Right
AntiAlias = 1
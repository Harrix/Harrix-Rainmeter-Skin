[Rainmeter]
Author = Harrix (harrix.org)
Update = 1000

[Metadata]
Description = Clock Dial.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc
@IncludeLanguage = #ROOTCONFIGPATH#@Resources\Language\#Language#.inc
ClockDialFileName = Clock dial 22.png
ClockColor = #ColorDark#,#AlphaTransparentForDark#
ClockTextAlpha = #AlphaTransparentForDark#

[MeasureTime]
Measure = Time

[Clock]
Meter = IMAGE
ImageName = #ClockDialFileName#
Path = #ClockDialPath#
X = 0
Y = 0
W = #ClockDialSize#
H = #ClockDialSize#
ImageTint = #ClockColor#
ImageAlpha = #ClockTextAlpha#

[Hours]
Meter = ROUNDLINE
MeterStyle = Seconds
LineWidth = (#ClockDialSize#/2)*0.04
LineLength = (#ClockDialSize#/2)*0.625
LineColor = #ClockColor#
ValueReminder = 43200

[Minutes]
Meter = ROUNDLINE
MeterStyle = Seconds
LineWidth = (#ClockDialSize#/2)*0.04
LineLength = (#ClockDialSize#/2)*0.859375
LineColor = #ClockColor#
ValueReminder = 3600

[Seconds]
Meter = ROUNDLINE
MeasureName = MeasureTime
X = r
Y = r
W = #ClockDialSize#
H = #ClockDialSize#
LineWidth = (#ClockDialSize#/2)*0.015625
StartAngle = 4.7123889
RotationAngle = 6.2831853
LineLength = (#ClockDialSize#/2)*0.890625
LineStart = 0
AntiAlias = 1
LineColor = 0,0,0,0
Solid = 0
ValueReminder = 60
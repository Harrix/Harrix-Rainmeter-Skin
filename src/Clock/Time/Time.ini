[Rainmeter]
Author = Harrix (harrix.org)
Update = 1000

[Metadata]
Description = Time.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc

[MeasureTime]
Measure = Time
Format = %H:%M

[MeterTime]
MeasureName = MeasureTime
Meter = STRING
FontColor = #ClockColor#
FontSize = 70
FontFace = #Font#
AntiAlias = 1
[Rainmeter]
Author = Harrix (harrix.org)

[Metadata]
Description = App Icon of Aimp.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc
ToolTipTitle = Aimp
ToolTipText = #Aimp#
LeftMouseUpAction = #Aimp#

AppIconName = icon_color.png
AppSize = 48

[MeterLauncherApp]
Meter = Image
ImageName = #AppIconName#
ImageTint = #AppColor#
ImageAlpha = #AppAlpha#
W = #AppSize#
H = #AppSize#
X = #AppX#
Y = #AppY#
AntiAlias = 1
LeftMouseUpAction = ["#LeftMouseUpAction#"]
ToolTipTitle = #ToolTipTitle#
ToolTipText = #ToolTipText#
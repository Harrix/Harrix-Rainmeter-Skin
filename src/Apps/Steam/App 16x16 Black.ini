[Rainmeter]
Author = Harrix (harrix.org)

[Metadata]
Description = App Icon of Steam.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc
ToolTipTitle = Steam
ToolTipText = #Steam#
LeftMouseUpAction = #Steam#

AppIconName = icon.png
AppAlpha = 255
AppColor = #ColorBlack#
AppSize = 16

[MeterLauncherApp]
Meter = Image
ImageName = #AppIconName#
ImageTint = #AppColor#
ImageAlpha = #AppAlpha#
W = #AppSize#
H = #AppSize#
X = #AppX#
Y = #AppY#
AntiAlias = 1
LeftMouseUpAction = ["#LeftMouseUpAction#"]
ToolTipTitle = #ToolTipTitle#
ToolTipText = #ToolTipText#
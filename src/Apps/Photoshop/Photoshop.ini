[Rainmeter]
Author = Harrix (harrix.org)

[Metadata]
Description = App Icon of Photoshop.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc
ToolTipTitle = Photoshop
ToolTipText = #Photoshop#
LeftMouseUpAction = #Photoshop#

[MeterLauncherApp]
Meter = Image
ImageName = icon.png
ImageTint = #AppColor#
ImageAlpha = #AppAlpha#
W = #AppSize#
H = #AppSize#
X = #AppX#
Y = #AppY#
AntiAlias = 1
LeftMouseUpAction = ["#LeftMouseUpAction#"]
ToolTipTitle = #ToolTipTitle#
ToolTipText = #ToolTipText#
[Rainmeter]
Author = Harrix (harrix.org)

[Metadata]
Description = App Icon of FastStone Capture.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc
ToolTipTitle = FastStone Capture
ToolTipText = #FastStoneCapture#
LeftMouseUpAction = #FastStoneCapture#

[MeterLauncherApp]
Meter = Image
ImageName = icon.png
ImageTint = #AppColor#
ImageAlpha = #AppAlpha#
W = #AppSize#
H = #AppSize#
X = #AppX#
Y = #AppY#
AntiAlias = 1
LeftMouseUpAction = ["#LeftMouseUpAction#"]
ToolTipTitle = #ToolTipTitle#
ToolTipText = #ToolTipText#
[Rainmeter]
Author = Harrix (harrix.org)

[Metadata]
Description = App Icon of Adobe Lightroom.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc
ToolTipTitle = Adobe Lightroom
ToolTipText = #AdobeLightroom#
LeftMouseUpAction = #AdobeLightroom#

AppIconName = icon.png
AppAlpha = 255
AppColor = #ColorWhite#
AppSize = 32

[MeterLauncherApp]
Meter = Image
ImageName = #AppIconName#
ImageTint = #AppColor#
ImageAlpha = #AppAlpha#
W = #AppSize#
H = #AppSize#
X = #AppX#
Y = #AppY#
AntiAlias = 1
LeftMouseUpAction = ["#LeftMouseUpAction#"]
ToolTipTitle = #ToolTipTitle#
ToolTipText = #ToolTipText#
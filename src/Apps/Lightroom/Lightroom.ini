[Rainmeter]
Author = Harrix (harrix.org)

[Metadata]
Description = App Icon of Lightroom.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc
ToolTipTitle = Lightroom
ToolTipText = #Lightroom#
LeftMouseUpAction = #Lightroom#

[MeterLauncherApp]
Meter = Image
ImageName = icon.png
ImageTint = #AppColor#
ImageAlpha = #AppAlpha#
W = #AppSize#
H = #AppSize#
X = #AppX#
Y = #AppY#
AntiAlias = 1
LeftMouseUpAction = ["#LeftMouseUpAction#"]
ToolTipTitle = #ToolTipTitle#
ToolTipText = #ToolTipText#
[Rainmeter]
Update = 1000
AccurateText = 1
DynamicWindowSize = 1
Group = #Group#

;==============================
;          Metadata
;==============================

[Metadata]
Name = Settings of Harrix Rainmeter Skin: #NameOfParentSkin#
Author =  Harrix (https://harrix.io)
License = MIT
Version = 2.0

;==============================
;          Variables
;==============================

[Variables]
NameOfParentSkin = App Icon of #App#
Group = App
@Include = #CurrentPath#Variables.inc
SettingsSWidth = 640
SettingsSHeight = 390
SettingsBackgroundColor = ffffff
SettingsBackgroundAlpha = aa
SettingsMainColor = 363636
SettingsFont = Roboto
SettingsFontSize = 11
SettingsPadding = 9
SettingsCloseSize = 10
SettingsTitleWidth = 150
SettingsSampleSize = 12
SettingsSampleTopPadding = 2
SettingsResetTopPadding = 2
SettingsValueWidth = 100
SettingsValuePathWidth = 435
SettingsValuePathHeight = 40
SettingsSampleImageSize = 32
SettingsSampleImagePath = #CurrentPath#\..\Images

;========== Setting1 ==========
Setting1Name = Color
Setting1Value = #Color#
Setting1Title = Color
Setting1Prefix = #
Setting1ResetValue = color
Setting1Present1Value = color
Setting1Present2Value = FFFFFF
Setting1Present3Value = 000000
Setting1Present4Value = 363636
Setting1Present5Value = 18A2C1
Setting1Present6Value = 799B03
Setting1Present7Value = DE2B26
Setting1Present8Value = 3A3474

;========== Setting2 ==========
Setting2Name = Icon
Setting2Value = #Icon#
Setting2Title = Icon
Setting2Prefix =
Setting2ResetValue = icon1
Setting2Present1Value = icon1
Setting2Present2Value = icon2

;========== Setting3 ==========
Setting3Name = PercentOpacity
Setting3Value = #PercentOpacity#
Setting3Title = Percent of opacity
Setting3Prefix = %
Setting3ResetValue = 100
Setting3Present1Value = 25
Setting3Present2Value = 40
Setting3Present3Value = 50
Setting3Present4Value = 75
Setting3Present5Value = 100

;========== Setting4 ==========
Setting4Name = Size
Setting4Value = #Size#
Setting4Title = Size
Setting4Prefix = px
Setting4ResetValue = 32
Setting4Present1Value = 16
Setting4Present2Value = 32
Setting4Present3Value = 64
Setting4Present4Value = 128
Setting4Present5Value = 512

;========== Setting5 ==========
Setting5Name = MarginTop
Setting5Value = #MarginTop#
Setting5Title = Margin top
Setting5Prefix = px
Setting5ResetValue = 10
Setting5Present1Value = 0
Setting5Present2Value = 5
Setting5Present3Value = 10
Setting5Present4Value = 15
Setting5Present5Value = 20

;========== Setting6 ==========
Setting6Name = MarginBottom
Setting6Value = #MarginBottom#
Setting6Title = Margin bottom
Setting6Prefix = px
Setting6ResetValue = 0
Setting6Present1Value = 0
Setting6Present2Value = 5
Setting6Present3Value = 10
Setting6Present4Value = 15
Setting6Present5Value = 20

;========== Setting7 ==========
Setting7Name = MarginLeft
Setting7Value = #MarginLeft#
Setting7Title = Margin left
Setting7Prefix = px
Setting7ResetValue = 0
Setting7Present1Value = 0
Setting7Present2Value = 5
Setting7Present3Value = 10
Setting7Present4Value = 15
Setting7Present5Value = 20

;========== Setting8 ==========
Setting8Name = MarginRight
Setting8Value = #MarginRight#
Setting8Title = Margin right
Setting8Prefix = px
Setting8ResetValue = 10
Setting8Present1Value = 0
Setting8Present2Value = 5
Setting8Present3Value = 10
Setting8Present4Value = 15
Setting8Present5Value = 20

;========== Setting9 ==========
Setting9Name = Path
Setting9Value = #Path#
Setting9Title = Path

;==============================
;          Styles
;==============================

[CommonTextStyle]
FontSize = #SettingsFontSize#
FontFace = #SettingsFont#
FontColor = #SettingsMainColor#
AntiAlias = 1

[CommonElementStyle]
X = #SettingsPadding#R
DynamicVariables = 1

[SettingsTitleStyle]
X = #SettingsPadding#
Y = #SettingsPadding#R
W = #SettingsTitleWidth#

[SettingsSampleStyle]
W = #SettingsSampleSize#
H = #SettingsSampleSize#

[SettingsValueStyle]
W = #SettingsValueWidth#

[SettingsResetStyle]
Shape = Arc 11,5,8,11,5,5,0,1,1,0 | StrokeWidth 2 | Stroke Color #SettingsMainColor#
Shape2 = Line 7,6,13,6 | StrokeWidth 2 | Stroke Color #SettingsMainColor#
Shape3 = Line 12,0,12,6 | StrokeWidth 2 | Stroke Color #SettingsMainColor#

[SettingsSampleIconStyle]
Path = #SettingsSampleImagePath#
X = #SettingsPadding#R
W = #SettingsSampleImageSize#
H = #SettingsSampleImageSize#
DynamicVariables = 1

;==============================
;          Scripts
;==============================

[AppFunctions]
Measure = Script
ScriptFile = #ROOTCONFIGPATH#@Resources\Scripts\AppFunctions.lua
Disabled = 1

;==============================
;          Background
;==============================

[SettingsBackground]
Meter = Image
X = 0
Y = 0
W = #SettingsSWidth#
H = #SettingsSHeight#
SolidColor = #SettingsBackgroundColor##SettingsBackgroundAlpha#

[FrostedGlass]
Measure = Plugin
Plugin = FrostedGlass
Type = Blur
Border = None

;==============================
;          Header
;==============================

[SettingsClose]
Meter = Shape
X = (#SettingsSWidth# - #SettingsCloseSize# - #SettingsPadding#)
Y = #SettingsPadding#
Shape = Rectangle 0,0,#SettingsCloseSize#,#SettingsCloseSize# | StrokeWidth 0 | Fill Color FFFFFF00
Shape2 = Line 0,0,#SettingsCloseSize#,#SettingsCloseSize# | StrokeWidth 2 | Stroke Color #SettingsMainColor#
Shape3 = Line #SettingsCloseSize#,0,0,#SettingsCloseSize# | StrokeWidth 2 | Stroke Color #SettingsMainColor#
DynamicVariables = 1
LeftMouseUpAction = [!DeactivateConfig]

[SettingsTitle]
Meter = String
MeterStyle = CommonTextStyle
X = (50 * #SettingsSWidth# / 100)
Y = #SettingsPadding#
Text = #CurrentConfig#
StringAlign = Center
FontWeight = 700

;==============================
;          Settings
;==============================

;========== Setting1 ==========

[Setting1Title]
Meter = String
MeterStyle = CommonTextStyle | SettingsTitleStyle
Text = #Setting1Title# (#Setting1Prefix#):
ToolTipText = Set the setting #Setting1Name#
LeftMouseUpAction = [!CommandMeasure "SettingsInput" "ExecuteBatch 1"]

[Setting1RainRGBPlugin]
Measure = Plugin
Plugin = RunCommand
Program = #@#RainRGB4\RainRGB4.exe
Parameter = ""VarName=#Setting1Name#" "FileName=#CURRENTPATH#Variables.inc" "RefreshConfig=-1""
OutputType = UTF8
FinishAction = [!RefreshGroup "#Group#"]
UpdateDivider = -1

[Setting1Sample]
Meter = Image
MeterStyle = SettingsSampleStyle | CommonElementStyle
Y = ([Setting1Title:Y] + #SettingsSampleTopPadding#)
SolidColor = [&AppFunctions:GetColorName('#Setting1Value#')]
ToolTipText = Color picker for the setting #Setting1Name#
LeftMouseUpAction = [!CommandMeasure Setting1RainRGBPlugin "Run"]

[Setting1Input]
Meter = String
MeterStyle = CommonTextStyle | CommonElementStyle | SettingsValueStyle
Y = ([Setting1Title:Y])
Text = [&AppFunctions:GetColorNameForInput('#Setting1Value#')]
ClipString = 1
ToolTipText = Set the setting #Setting1Name#
LeftMouseUpAction = [!CommandMeasure "SettingsInput" "ExecuteBatch 1"]

[Setting1Reset]
Meter = Shape
MeterStyle = SettingsResetStyle | CommonElementStyle
Y = ([Setting1Title:Y] + #SettingsResetTopPadding#)
ToolTipText = Reset the setting #Setting1Name# to "#Setting1ResetValue#"
LeftMouseUpAction = [!WriteKeyValue Variables #Setting1Name# "#Setting1ResetValue#" "#CurrentPath#Variables.inc"][!RefreshGroup #Group#]

[Setting1Presents]
Meter = String
MeterStyle = CommonTextStyle | CommonElementStyle
Y = ([Setting1Title:Y])
Text = Presents:

[Setting1Present1]
Meter = String
MeterStyle = CommonTextStyle | CommonElementStyle
Y = ([Setting1Title:Y])
Text = #Setting1Present1Value#
ToolTipText = Select the present: #Setting1Name# = "#Setting1Present1Value#"
LeftMouseUpAction = [!WriteKeyValue Variables #Setting1Name# "#Setting1Present1Value#" "#CurrentPath#Variables.inc"][!RefreshGroup #Group#]

[Setting1Present2]

[Rainmeter]
Author = Harrix (harrix.org)

[Metadata]
Description = App Icon of Adobe After Effects.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc
@IncludeLanguage = #ROOTCONFIGPATH#@Resources\Language\#Language#.inc
ToolTipTitle = Adobe After Effects
ToolTipText = #AdobeAfterEffects#
LeftMouseUpAction = #AdobeAfterEffects#

AppIconName = icon.png
AppAlpha = 255
AppColor = #ColorBlack#
AppSize = 32

[MeterLauncherApp]
Meter = Image
ImageName = #AppIconName#
ImageTint = #AppColor#
ImageAlpha = #AppAlpha#
W = #AppSize#
H = #AppSize#
X = #AppX#
Y = #AppY#
AntiAlias = 1
LeftMouseUpAction = ["#LeftMouseUpAction#"]
ToolTipTitle = #ToolTipTitle#
ToolTipText = #ToolTipText#
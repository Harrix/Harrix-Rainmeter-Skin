[Rainmeter]
Author = Harrix (harrix.org)
Update = 1000

[Metadata]
Description = Time.
Instructions = Edit parameters in Variables.inc.
Version = 1.0
License = MIT

[Variables]
@Include = #ROOTCONFIGPATH#@Resources\Variables.inc
@IncludeLanguage = #ROOTCONFIGPATH#@Resources\Language\#Language#.inc
ClockColor = #ColorWhite#,#ClockTextAlpha#
ClockTimeFontSize = 120

[MeasureTime]
Measure = Time
Format = %H:%M

[MeterTime]
MeasureName = MeasureTime
Meter = String
FontColor = #ClockColor#
FontSize = #ClockTimeFontSize#
FontFace = #Font#
AntiAlias = 1
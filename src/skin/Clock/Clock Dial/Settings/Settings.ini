[Rainmeter]
Update = 1000
AccurateText = 1
DynamicWindowSize = 1
Group = #Group#

;==============================
;          Metadata
;==============================

[Metadata]
Name = Settings of Harrix Rainmeter Skin: #NameOfParentSkin#
Author =  Harrix (https://harrix.io)
License = MIT
Version = 2.0

;==============================
;          Variables
;==============================

[Variables]
NameOfParentSkin = Clock Dial
Group = ClockDial
@Include = #CurrentPath#Variables.inc
SettingsSWidth = 745
SettingsSHeight = 596
SettingsBackgroundColor = ffffff
SettingsBackgroundAlpha = aa
SettingsMainColor = 333333
SettingsFont = Roboto
SettingsFontSize = 11
SettingsPadding = 9
SettingsCloseSize = 10
SettingsTitleWidth = 150
SettingsSampleSize = 12
SettingsSampleTopPadding = 2
SettingsResetTopPadding = 2
SettingsValueWidth = 100
SettingsSampleImageSize = 96
SettingsSampleImagePath = #ROOTCONFIGPATH#@Resources\Dials For Settings

;========== Setting1 ==========
Setting1Name = Color
Setting1Value = #Color#
Setting1Title = Color
Setting1Prefix = #
Setting1ResetValue = FFFFFF
Setting1Present1Value = FFFFFF
Setting1Present2Value = 000000
Setting1Present3Value = 282828
Setting1Present4Value = 18A2C1
Setting1Present5Value = 799B03
Setting1Present6Value = DE2B26
Setting1Present7Value = 3A3474

;========== Setting2 ==========
Setting2Name = PercentOpacity
Setting2Value = #PercentOpacity#
Setting2Title = Percent of opacity
Setting2Prefix = %
Setting2ResetValue = 100
Setting2Present1Value = 25
Setting2Present2Value = 40
Setting2Present3Value = 50
Setting2Present4Value = 75
Setting2Present5Value = 100

;========== Setting3 ==========
Setting3Name = Size
Setting3Value = #Size#
Setting3Title = Size
Setting3Prefix = px
Setting3ResetValue = 128
Setting3Present1Value = 96
Setting3Present2Value = 128
Setting3Present3Value = 200
Setting3Present4Value = 300
Setting3Present5Value = 768

;========== Setting4 ==========
Setting4Name = Dial
Setting4Value = #Dial#
Setting4Title = Dial
Setting4Prefix =
Setting4ResetValue = Dial-14.png
Setting4Present1Value = Dial-01.png
Setting4Present2Value = Dial-02.png
Setting4Present3Value = Dial-03.png
Setting4Present4Value = Dial-04.png
Setting4Present5Value = Dial-05.png
Setting4Present6Value = Dial-06.png
Setting4Present7Value = Dial-07.png
Setting4Present8Value = Dial-08.png
